  <polyline points="320,-90 80,200" style="stroke:red"/>
  <polyline points="320,-90 80,200" style="stroke:red"/>
  <polyline points="-100,20 -25,180" style="stroke:red"/>
  <polyline points="-100,20 0,250" style="stroke:red"/>
  <polyline points="-50,80 20,120" style="stroke:red"/>
  <polyline points="-50,80 -25,180" style="stroke:red"/>
